<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/libros.css" />
    <link rel="icon" href="../pics/logo-asj.png" />
    <title>Librería San Juan</title>
  </head>
  <body class="crema">
    <header id="inicio">
      <nav class="navbar navbar-expand-lg navbar-dark marron-oscuro">
        <div class="container px-2 px-sm-0">
          <a class="navbar-brand tipografia-logotipo navBarTitulo">Librería San Juan</a>
          <button
            onclick="mostrarCarrito()"
            class="me-auto botonAbrirCarrito ps-md-4 mt-md-2 pb-1 border border-0"
          >
            <i class="bi bi-cart"></i><span id="cantidadCarrito" class="cantidadCarrito">0</span>
          </button>
          <span class="ps-md-5 mt-md-2 pb-1 text-white-50" id="herramientasAdmin"
            ></span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-flex w-50 justify-content-between mt-3">
              <li
                class="nav-item text-white-50 d-flex justify-content-between hover"
                onclick="loginRegistro()"
              >
                <i class="bi bi-person-circle nav-link"></i>
                <p class="nav-link ms-2 ms-lg-0 me-auto" id="usuarioLogueado"></p>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./libros.html">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="overlayCuadroScripts" class="overlayCarrito">
        <div id="cuadroScripts" class="container containerCarrito madera p-3">
          <div class="row justify-content-between">
            <div class="col-lg-8 cuadroCarrito">
              <ul id="listaCarrito" class="listaCarrito">
                <!-- Entra li por JS -->
              </ul>
            </div>
            <div class="col-lg-4 col-xl-4 d-flex flex-column justify-content-around">
              <button class="botonesCarrito crema py-1" onclick="ocultarCarrito()">
                <i class="bi bi-x-lg"></i>
              </button>
              <button class="botonesCarrito crema py-1" onclick="ordenarCarrito()">
                <span>Ordenar por precio de menor a mayor</span>
              </button>
              <button class="botonesCarrito crema py-1" onclick="vaciar()">
                <span>Vaciar carrito</span>
              </button>
              <p id="textoPrecioFinal" class="text-center crema botonesCarrito py-1">
                Precio final: $0
              </p>
              <form id="formulario" role="form">
                <button
                  class="botonesCarrito crema botonDeEnvio col-12"
                  onclick="enviarCarrito()"
                  type="submit"
                  value="SEND"
                >
                  <div class="animacion-botonDeEnvio">
                    <span class="texto-botonDeEnvio texto-boton">Enviar</span
                    ><i class="bi bi-send"></i>
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1 class="text-center mt-5 tipografia-logotipo">Nuestros libros</h1>

      <section id="libros" class="container madera my-5 px-0 pb-3 rounded">
        <div
          id="librosContainer"
          class="d-flex justify-content-around flex-wrap py-3 py-lg-2 text-center"
        >
          <!-- Entra contenido por JS   --> 
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="container-fluid marron-oscuro mt-auto text-light">
      <div class="container d-flex justify-content-between px-0">
        <p class="tipografia-logotipo text-light pt-3">Librería San Juan</p>
        <ul class="d-flex pt-3 justify-content-between">
          <li>
            <a href="https://ar.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>
          </li>
          <li>
            <a href="#inicio"><i class="bi bi-arrow-up"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
